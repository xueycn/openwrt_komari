<script type="text/javascript">//<![CDATA[
XHR.poll(3, '<%=url([[admin]], [[services]], [[korami-agent]], [[status]])%>', null,
	function(x, data) {
		var tb = document.getElementById('korami-agent_status');

		if (data && tb) {
			if (data.running) {
				var links = '<em><b><font color=green>korami-agent <%:RUNNING%></font></b></em>';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<em><b><font color=red>korami-agent <%:NOT RUNNING%></font></b></em>';
			}
		}
	}
);

//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="korami-agent_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
